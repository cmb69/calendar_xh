
<form method="post" action="/?&amp;admin=plugin_main&amp;action=create" class="calendar_input">
  <div>
    <p>
      <label>
        <span>Start Date</span>
        <input type="date" class="calendar_input_date" maxlength="10" name="datestart" value="2023-01-30">
        <input type="time" class="calendar_input_time" maxlength="5" name="starttime" value="00:00">
      </label>
    </p>
    <p>
      <label>
        <span>End Date</span>
        <input type="date" class="calendar_input_date" maxlength="10" name="dateend" value="2023-01-30">
        <input type="time" class="calendar_input_time" maxlength="5" name="endtime" value="23:59">
      </label>
    </p>
    <p>
      <label>
        <span>Summary</span>
        <input class="calendar_input_event" type="text" name="event" value="Summary" required>
      </label>
    </p>
    <p>
      <label>
        <span>Location</span>
        <input type="text" class="calendar_input_event" name="location" value="">

    </p>
    <p>
      <label>
        <span>Link</span>
        <input type="text" class="calendar_input_event" name="linkadr" value="">
      </label>
    </p>
    <p>
      <label>
        <span>Link text</span>
        <input type="text" class="calendar_input_event" name="linktxt" value="">
      </label>
    </p>
  </div>
  <p class="calendar_buttons">
    <button name="calendar_do">Save</button>
  </p>
  <input type="hidden" name="calendar_token" value="42881056d048537da0e061f7f672854b">
