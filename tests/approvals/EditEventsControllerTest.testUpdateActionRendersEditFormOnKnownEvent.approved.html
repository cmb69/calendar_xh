
<script type="module" src="/js/event_editor.js?&amp;v=2.8-dev"></script>
<form method="post" action="/?&amp;admin=plugin_main&amp;action=update&amp;event_id=111" class="calendar_input">
  <div>
    <p>
      <label>
        <input type="checkbox" name="full_day" >
        <span>full-day</span>
      </label>
    </p>
    <p>
      <label>
        <span>Start Date</span>
        <input type="datetime-local" class="calendar_input_date" maxlength="10" name="datestart" value="2023-01-04T12:00">
      </label>
    </p>
    <p>
      <label>
        <span>End Date</span>
        <input type="datetime-local" class="calendar_input_date" maxlength="10" name="dateend" value="2023-01-04T13:00">
      </label>
    </p>
    <p>
      <label>
        <span>Recur</span>
        <select name="recur">
          <option value="none" selected>none</option>
          <option value="daily" >daily</option>
          <option value="weekly" >weekly</option>
          <option value="yearly" >yearly</option>
        </select>
        <label>
          <span>until</span>
          <input type="date" name="until" value="">
        </label>
      </label>
    </p>
    <p>
      <label>
        <span>Summary</span>
        <input class="calendar_input_event" type="text" name="event" value="Lunch break" required>
      </label>
    </p>
    <p>
      <label>
        <span>Location</span>
        <input type="text" class="calendar_input_event" name="location" value="whereever I am">
      </label>
    </p>
    <p>
      <label>
        <span>Link</span>
        <input type="text" class="calendar_input_event" name="linkadr" value="http://example.com/lunchbreak">
      </label>
    </p>
    <p>
      <label>
        <span>Description</span>
        <textarea class="calendar_input_event calendar_textarea_description" name="linktxt">Tips for lunch breaks</textarea>
      </label>
    </p>
    <input type="hidden" name="calendar_do">
  </div>
  <p class="calendar_buttons">
    <button>Save</button>
  </p>
  <input type="hidden" name="calendar_token" value="42881056d048537da0e061f7f672854b">
</form>
